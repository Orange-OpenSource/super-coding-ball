<nav class="navbar navbar-expand-lg navbar-light bg-warning justify-content-start p-0 z">
  <button
    class="btn btn-lg d-flex"
    type="button"
    ngbTooltip="{{'GLOBAL.BACK' | translate }}"
    routerLink="/home">
    <img src="assets/icons/chevron-left-solid.png" class="oriented-icon icon24"/>
  </button>
  <h4 class="m-0">{{"ABOUT.TITLE" | translate }}</h4>
</nav>
<div class="p-4" style="background-color: #ccffcc;">
  <div class="card">
    <div class="card-body">
      <span [innerHTML]="'ABOUT.IDEA' | translate"></span>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <div [innerHTML]="'ABOUT.SCRATCH' | translate"></div>
      <div class="w-100 text-center">
        <a href="https://scratch.mit.edu">
          <img src="assets/about/Scratchlogo.png" class="mt-1" style="height: 60px">
        </a>
      </div>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <div class="d-flex align-items-center">
        <a href="https://developers.google.com/blockly">
          <img class="p-1 mx-2" src="assets/about/blockly_logo_only.png" style="width: 50px">
        </a>
        <span class="flex-grow-1" [innerHTML]="'ABOUT.BLOCKLY' | translate"></span>
      </div>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <div class="d-flex align-items-center">
        <a href="https://github.com/Orange-OpenSource/super-coding-ball">
          <img class="p-1 mx-2" src="assets/about/GitHub-Mark-120px-plus.png" style="width: 50px">
        </a>
        <span class="flex-grow-1" [innerHTML]="'ABOUT.OPENSOURCE' | translate"></span>
      </div>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <span [innerHTML]="'ABOUT.LEGAL' | translate"></span><br>
      <span [innerHTML]="'ABOUT.CONTACT' | translate"></span>
      <img src="assets/about/contact.png" class="mx-2" style="width: 200px">
    </div>
  </div>
</div>
