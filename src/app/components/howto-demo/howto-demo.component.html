<div class="modal-header">
  <h6 class="modal-title">{{"HOW_TO_DEMO.TITLE" | translate }}</h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-header">
  <ul class="pagination pagination-sm justify-content-center m-0 w-100">
    <li class="page-item">
      <button class="page-link" (click)="currentStep = currentStep - 1">
        <span><<</span>
      </button>
    </li>
    <li *ngFor="let step of steps; let index = index" class="page-item" [class.active]="currentStep === index">
      <button class="page-link" (click)="currentStep = index">{{index + 1}}</button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="currentStep = currentStep + 1">
        <span>>></span>
      </button>
    </li>
  </ul>
</div>
<div id="blocklyDiv" style="height: 75vh;"></div>
