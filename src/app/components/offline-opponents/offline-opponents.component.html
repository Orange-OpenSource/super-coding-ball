<nav class="navbar navbar-expand-lg navbar-light bg-warning justify-content-start p-0">
  <button class="btn btn-lg d-flex" type="button" ngbTooltip="{{'GLOBAL.BACK' | translate }}"
    [disableTooltip]="touchDevicesService.isTouchDevice()" routerLink="/home">
    <img src="assets/icons/chevron-left-solid.png" class="oriented-icon icon24" />
  </button>
  <h4 class="m-0">{{"OFFLINE.TITLE" | translate }}</h4>
</nav>
<div class="p-4 text-center" style="background-color: #ccffcc;">
  <img class="pixelated oriented-icon" style="width: 240px; margin-bottom: -3px;" src="assets/howto/opponents.png">
  <div class="col-sm-10 col-md-8 col-lg-6 border border-dark" style="margin: auto">
    <table class="table table-sm table-hover text-start">
      <thead class="table-dark">
        <tr>
          <th class="text-center" scope="col" colspan="3">
            {{"OFFLINE.STRATEGY" | translate }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let strategy of strategies; let index = index" routerLink="/code/offline/{{strategy.id}}">
          <td>
            <button class="btn text-start">
              {{getLetter(index)}}
            </button>
          </td>
          <td>
            <button class="btn text-start">
              {{"OFFLINE.STRATEGIES." + (strategy.id).toUpperCase() | translate }}
            </button>
          </td>
          <td>
            <button class="btn text-start">
              <img *ngIf="strategy.won" class="icon24" src="assets/icons/trophy-solid-warning.png">
              <img *ngIf="!strategy.won" class="team-not-won icon24" src="assets/icons/trophy-solid-secondary.png">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
