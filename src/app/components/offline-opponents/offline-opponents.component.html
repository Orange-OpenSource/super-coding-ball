<nav class="navbar navbar-expand-lg navbar-light bg-warning justify-content-start p-0">
  <button
    class="btn btn-lg d-flex"
    type="button"
    ngbTooltip="{{'GLOBAL.BACK' | translate }}"
    routerLink="/home">
    <img src="../../../assets/icons/chevron-left-solid.png" height="24" width="24"/>
  </button>
  <h4 class="m-0">{{"OFFLINE.TITLE" | translate }}</h4>
</nav>
<div class="p-4 text-center" style="background-color: #ccffcc;">
  <img class="pixelated" style="width: 240px; margin-bottom: -2px;" src="../../../assets/howto/opponents.png">
  <div class="col-sm-10 col-md-8 col-lg-6 border border-dark" style="margin: auto">
    <table class="table table-sm table-hover text-start">
      <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{"OFFLINE.STRATEGY" | translate }}</th>
        <th scope="col">{{"OFFLINE.WON" | translate }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let strategy of strategies; let index = index"
          routerLink="/code/offline/{{strategy.id}}">
        <td>
          <button class="btn text-start">
            {{getLetter(index)}}
          </button>
        </td>
        <td>
          <button class="btn text-start">
            {{"OFFLINE.STRATEGIES." + (strategy.id).toUpperCase() | translate }}
          </button>
        </td>
        <td>
          <button class="btn text-start">
            <img *ngIf="strategy.won" height="24px" width="24px"
                 src="../../../assets/icons/trophy-solid-warning.png">
            <img *ngIf="!strategy.won" class="team-not-won" height="24px" width="24px"
                 src="../../../assets/icons/trophy-solid-secondary.png">
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
