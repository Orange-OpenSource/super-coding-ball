<nav class="navbar navbar-expand-lg navbar-light bg-warning justify-content-start p-0">
  <button class="btn btn-lg d-flex" type="button" routerLink="/home">
    <img src="assets/icons/chevron-left-solid.png" class="oriented-icon icon24" />
  </button>
  <h4 class="m-0">{{"OFFLINE.TITLE" | translate }}</h4>
</nav>
<div class="p-4 text-center" style="background-color: #ccffcc;">
  <app-dancing-monsters />
  <div class="col-sm-10 col-md-8 col-lg-6 border border-dark" style="margin: auto">
    <table class="table table-sm table-hover text-start">
      <thead class="table-dark">
        <tr>
          <th class="text-center" scope="col" colspan="3">
            {{"OFFLINE.STRATEGY" | translate }}
          </th>
        </tr>
      </thead>
      <tbody>
        @for (strategy of strategies; track strategy.id; let index = $index) {
          <tr routerLink="/code/offline/{{strategy.id}}">
            <td>
              <button class="btn text-start">
                {{getLetter(index)}}
              </button>
            </td>
            <td>
              <button class="btn text-start">
                {{"OFFLINE.STRATEGIES." + (strategy.id).toUpperCase() | translate }}
              </button>
            </td>
            <td>
              <button class="btn text-start">
                @if(strategy.won) {<img class="icon24" src="assets/icons/trophy-solid-warning.png">}
                @else {<img class="team-not-won icon24" src="assets/icons/trophy-solid-secondary.png">}
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
