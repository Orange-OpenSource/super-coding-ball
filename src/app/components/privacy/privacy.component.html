<nav class="navbar navbar-expand-lg navbar-light bg-warning justify-content-start p-0">
  <button
    class="btn btn-lg d-flex"
    type="button"
    ngbTooltip="{{'GLOBAL.BACK' | translate }}"
    [disableTooltip]="touchDevicesService.isTouchDevice()"
    routerLink="/about">
    <img src="assets/icons/chevron-left-solid.png" class="oriented-icon icon24"/>
  </button>
  <h4 class="m-0">{{'PRIVACY.TITLE' | translate}}</h4>
</nav>
<div class="p-4" style="background-color: #ccffcc;">
  <div class="card card-body" [innerHTML]="'INTERNAL_PRIVACY.CONTENT' | translate"></div>
  <div class="card card-body mt-4">
    <button type="button" class="btn btn-danger" (click)="removeDeviceData()">
      {{"INTERNAL_PRIVACY.REMOVE_DEVICE_DATA" | translate }}</button>
  </div>
  <div class="card card-body mt-4">
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="trackingDisabled"
               [(ngModel)]="trackingDisabled">
        <label class="form-check-label" for="trackingDisabled">
          {{'PRIVACY.DISABLE_TRACKING' | translate}}
        </label>
      </div>
    </div>
  </div>
</div>
