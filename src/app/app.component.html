<div class="container-fluid p-0 m-0 h-100 w-100" style="background-color: #ccffcc;">
  <router-outlet />
</div>

<ng-template #content let-modal>
  <div class="modal-body">
    <p [innerHTML]="'UPDATE.MESSAGE' | translate"></p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="modal.close(false)">
      {{"GLOBAL.CANCEL" | translate }}
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close(true)">
      {{"GLOBAL.OK" | translate }}
    </button>
  </div>
</ng-template>
